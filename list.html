<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>豚肉とじゃがいもの炒め物</title>
  </head>
  <body>
      <h1>豚肉とじゃがいもの炒め物</h1>
      <h2>概要</h2>
      <p>豚肉とじゃがいもの料理</p>
      <h2>材料</h2>
      <ul>
          <li>豚肉　200g</li>
          <li>じゃがいも　3個</li>
      </ul>
      <h2>作り方</h2>
      <ol>
          <li>じゃがいもを切る</li>
          <li>豚肉とじゃがいもを炒める</li>
      </ol>
      <h2>値段</h2>
      <dl>
          <dt>豚肉</dt><dd>約500円</dd>
          <dt>じゃがいも</dt><dd>約250円</dd>
      </dl>
  </body>
</html>
